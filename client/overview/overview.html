<template name="overview">
    <div class="overview-viewport">
        <svg class="overview-links-graph"></svg>
        {{#each nodes}}
        	{{> overviewNode}}
        {{/each}}
    </div>
</template>

<template name="overviewNode">
    <div class="overview-node" id="overview-node-{{_id}}">
    </div>
</template>
