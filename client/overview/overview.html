<template name="overview">
    <div class="overview-viewport">
        <div class="overview-centerer">
            {{#each titleDisplay}}
                {{> overviewTitle}}
            {{/each}}
            {{#each nodeDisplay}}
                {{> overviewPost}}
            {{/each}}
            <svg class="overview-links-graph"></svg>
            {{#each nodes}}
                {{> overviewNode}}
            {{/each}}
        </div>
    </div>

</template>

<template name="overviewNode">
    <div class="overview-node" id="overview-node-{{_id}}">
    </div>
</template>

<template name="overviewTitle">
    <div class="title-display-div" id="title-display-div-{{_id}}">
        <div class="postHeader draggable">
            <div class="titleBar draggable">
                <a class="unDraggable" href="/forum/post/{{_id}}">{{title}}</a>
            </div>
        </div>
    </div>
</template>

<template name="overviewPost">
    <div class="post" id="post-{{_id}}">
        <div class="postHeader draggable">
            <div class="titleBar draggable">
                <a class="unDraggable" href="/forum/post/{{_id}}">{{title}}</a>
            </div>
        </div>
        <div class="postInfo unDraggable">
            {{#if user}}
                <a class="avatar unDraggable" href="/forum/user/{{user._id}}">
                    {{> avatar user=(user) shape="rounded" class="avatar"}}
                </a>
                <a class="username unDraggable" href="/forum/user/{{user._id}}">{{user.username}}</a>
            {{/if}}
            <span class="unDraggable">4 hours ago</span>
        </div>
        {{#if hasContent}}
            <div class="postContent unDraggable">
            </div>
        {{/if}}
    </div>
</template>
