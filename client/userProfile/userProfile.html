<template name="userProfile">
    <div class="profile-body">
        <div class="profile-face">
            <a class="profile-username" href="{{actor.url}}">
                {{actor.name}}
            </a>
            <a class="profile-avatar" href="{{actor.url}}">
                {{> avatar shape="rounded" size="large" class="profile-avatar" initials=(initials)}}
            </a>
        </div>
        <div class="profile-info">
            {{#if editing}}
                <div class="profile-summary-edit-div">
                    <textarea class="profile-summary-edit-textarea" value={{actor.summary}}></textarea>
                    <button class="profile-summary-edit-submit-button">Submit</button>
                    <button class="profile-summary-edit-cancel-button">Cancel</button>
                    {{#if errorMessage}}
                        <span class="profile-summary-edit-error-message">{{errorMessage}}</span>
                    {{/if}}
                </div>
            {{else}}
                {{{summary}}}
                {{#if ownProfile}}
                    <a href="#" class="profile-summary-edit-button">Edit</a>
                {{/if}}
            {{/if}}
        </div>
    </div>
</template>
