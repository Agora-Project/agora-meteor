<template name="webglView">
    <div class="gl-container">
        <canvas class="gl-viewport"></canvas>
        {{#each detailedPosts}}
            {{> webglDetailedPost}}
        {{/each}}
    </div>
</template>

<template name="webglDetailedPost">
    <div class="gl-detailed-post" id="gl-detailed-post-{{_id}}">
    </div>
</template>
