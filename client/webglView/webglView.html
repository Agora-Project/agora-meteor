<template name="webglView">
    <div id="gl-container">
        <canvas id="gl-viewport"></canvas>
        {{#each detailedPosts}}
            {{> webglDetailedPost}}
        {{/each}}
        {{#if replyTarget}}
            {{> webglReply}}
        {{/if}}
    </div>
</template>

<template name="webglReply">
    <div id="gl-reply-centerer">
        <div id="gl-reply">
            <textarea id="gl-reply-textarea"></textarea>
            <div id="gl-reply-button-container">
                <button id="gl-reply-submit-button">Submit</button>
                <button id="gl-reply-cancel-button">Cancel</button>
            </div>
        </div>
    </div>
</template>
