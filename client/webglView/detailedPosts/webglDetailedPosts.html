<template name="webglDetailedPost">
    <div class="gl-detailed-post" id="gl-detailed-post-{{_id}}">
        <div class="gl-detailed-post-flex">
            {{#if post.title}}
                <div class="gl-detailed-post-title">{{post.title}}</div>
            {{/if}}
            <div class="gl-detailed-post-info">
                {{#if post.user}}
                    <a href="/forum/user/{{user._id}}">{{post.user.username}}</a>
                {{/if}}
                <span>{{age}}</span>
            </div>
            <div class="gl-detailed-post-content">{{post.content}}{{> webglDetailedPostReplyButton}}</div>
        </div>
        <i class="gl-detailed-post-spinner fa fa-refresh" aria-hidden="true"></i>
    </div>
</template>

<template name="webglDetailedPostReplyButton">
    <button class="gl-detailed-post-reply-button">Reply</button>
</template>
