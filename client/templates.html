<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>

<template name="forbidden">
    <h1>You are banned from the site</h1>
</template>

<template name="expandedPost">
    <div class="expandedPost">
        <h4 class="expandedPostTitle">{{title}}</h4>
        <p class="expandedPostContent">{{content}}</p>
    </div>
</template>

<template name="postNotFound">
    <h4 class="postNotFound">We're sorry! That post ({{_id}}) couldn't be found.</h4>
</template>

<template name="loading">
    <h4 class="loading">Loading...</h4>
</template>
