<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>

<template name="forbidden">
    <h1>You are banned from the site</h1>
</template>

<template name="forumIndex">
    {{#each posts}}
    	{{> post}}
    {{/each}}
    <svg id="posts-graph">
    </svg>

    {{#if checkIfModerator}}
    <div class="delete-button-box">
        <button class="button-delete mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
            <i class="material-icons">remove</i>
        </button>
    </div>
    {{/if}}

    {{#each replies}}
    	{{> reply}}
    {{/each}}

</template>

<template name="post">
    <div class="post" id="post-{{_id}}">
        <div class="postHeader">
            <div class="titleBar"><a href="#">{{title}}</a></div>
            <button class="closeButton"><i class="fa fa-close"></i></button>
        </div>
        <div class="postInfo">
            {{#if user}}
                <a href="#"><img class="avatar" src="{{avatarURL}}" alt=""></a>
                <a class="username" href="#">{{user.username}} </a>
            {{/if}}
            <span>4 hours ago</span>
        </div>
        <div class="postContent">
            {{content}}
            <a class="readMoreLink" hidden href="#">Read Entire Post <i class="fa fa-angle-double-right"></i></a>
        </div>
        <div class="postFooter">
            <button class="showRepliesButton">Show Connecting Posts ({{replyCount}})</button>
            <button class="replyButton">Reply</button>
            <button class="moreDropdown">More <i class="fa fa-caret-down"></i></button>
        </div>
    </div>
</template>

<template name="reply">
    <div class="reply" id="reply-{{_id}}">
        <div class="replyHeader">
            <input type="text" class="titleInput" id="titleInput-{{_id}}" placeholder="Title">
            <button class="closeButton"><i class="fa fa-close"></i></button>
        </div>
        <textarea class="contentInput" id="contentInput-{{_id}}" placeholder="Reply Content"></textarea>
        <div class="replyFooter">
            <button class="submitButton">Submit</button>
        </div>
    </div>
</template>
