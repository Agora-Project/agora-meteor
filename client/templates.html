<template name="login">
    <form is="iron-form" id="login-form" method="post">
        {{> atForm }}
    </form>
</template>

<template name="graph">
    <h1>Graph</h1>
    <div id="GraphPanel">
        <svg></svg>
    </div>
</template>

<template name="post">
    <h1>New thread</h1>
    <form is="iron-form" id="form" method="post" action="/form/handler">
        <paper-input id="thread-title" name="title" label="Title"></paper-input>
        <iron-autogrow-textarea name="body" class="underline" id="thread-body" placeholder="Content"></iron-autogrow-textarea>
        <div>
            <paper-button raised id="new-thread">Submit</paper-button>
        </div>
    </form>
</template>

<template name="users">
    <h1>Users</h1>
</template>

<template name="layout" is="dom-bind" id="app">
    <paper-header-panel>
        <paper-toolbar>
            <paper-icon-button icon="home" class="button-home"></paper-icon-button>
            <div title>Agora Project</div>
            <paper-icon-button icon="account-box" class="button-users"></paper-icon-button>
            <paper-icon-button icon="exit-to-app" class="button-logout"></paper-icon-button>
            {{> atNavButton }}
        </paper-toolbar>
        <div>
            <paper-material elevation="1">
                {{> yield}}
            </paper-material>
        </div>
    </paper-header-panel>
    <paper-fab icon="add" class="button-post"></paper-fab>
</template>
