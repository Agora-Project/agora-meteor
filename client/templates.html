<template name="login">
    <form is="iron-form" id="login-form" method="post">
        {{> atForm }}
    </form>
</template>

<template name="graph">
    <div id="arguments-graph">
    </div>
</template>

<template name="post">
    <h1>New Argument</h1>
    <form is="iron-form" id="form" method="post">
        <paper-input id="thread-title" name="title" label="Title"></paper-input>
        <paper-input id="thread-body" name="body" label="Body"></paper-input>
        <div>
            <paper-button raised id="new-thread">
                <div>Submit</div>
            </paper-button>
        </div>
    </form>
</template>

<template name="users">
    <h1>Users</h1>
    <paper-item>
        <paper-material elevation="1">
        <paper-item-body two-line>
            <div>Show your status</div>
            <div secondary>Your status is visible to everyone</div>
        </paper-item-body>
        <iron-icon icon="warning"></iron-icon>
        </paper-material>
    </paper-item>
</template>

<template name="layout" is="dom-bind" id="app">
    <paper-header-panel>
        <paper-toolbar>
            <paper-icon-button icon="home" class="button-home"></paper-icon-button>
            <div title>Agora Project</div>
            <paper-icon-button icon="account-box" class="button-users"></paper-icon-button>
            {{> atNavButton }}
        </paper-toolbar>
        <paper-material class="fit-graph" elevation="1">
            {{> yield}}
        </paper-material>
    </paper-header-panel>
    <paper-fab icon="add" class="button-post"></paper-fab>
</template>
