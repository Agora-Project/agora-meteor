<template name="login">
    <form id="login-form" method="post">
      {{> atForm }}
    </form>
</template>

<template name="graph">
    <div id="arguments-graph" class="fit-graph">
    </div>
</template>

<template name="post">
    <h1>New Argument</h1>
    <div class="row">
      <form class="col s12">
        <div class="input-field col s6">
          <input placeholder="Title" id="thread-title" name="title" type="text" class="validate">
          <label for="thread-title">Title</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="thread-body" name=body class="materialize-textarea"></textarea>
            <label for="textarea1">Body</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="checkbox" id="thread-is-attack" />
            <label for="test5">Attack</label>
          </div>
          <div class="input-field col s6">
            <button class="btn waves-effect waves-light" id="new-thread" type="submit" name="action">Submit
              <i class="material-icons">done</i>
            </button>
          </div>
        </div>
      </form>
    </div>
</template>

<template name="users">
    <h1>Users</h1>
</template>

<template name="layout" is="dom-bind" id="app">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Agora Project</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/" class="button-home">Graph</a></li>
        <li><a href="/users">Users</a></li>
        <li>{{> atNavButton }}</li>
      </ul>
    </div>
    <div>
      {{> yield}}
    </div>
    <a class="button-post btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
  </nav>
</template>
