<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>

<template name="forbidden">
    <h1>You are banned from the site</h1>
</template>

<template name="forumIndex">
    <svg id="posts-graph">
    </svg>

    {{#each posts}}
    	{{> forumPost}}
    {{/each}}

    {{#if currentUser }}
    <div class="post-button-box">
        <button class="button-post mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
            <i class="material-icons">add</i>
        </button>
    </div>
    {{/if }}

    {{#if checkIfModerator }}
    <div class="delete-button-box">
        <button class="button-delete mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
            <i class="material-icons">remove</i>
        </button>
    </div>
    {{/if }}

    {{#if currentUser }}
    <div class="link-button-box">
        <button class="button-link mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
            <i class="material-icons">gesture</i>
        </button>
    </div>
    {{/if }}

    {{#if currentUser }}
    <div class="unlink-button-box">
        <button class="button-unlink mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
            <i class="material-icons">content_cut</i>
        </button>
    </div>
    {{/if }}
</template>

<template name="forumPost">
    <div class='post-box post-container'>
        <div class="post-box post-title">
            {{title}}
        </div>
        <div class="post-box post-body">
            <p>{{body}}</p>
        </div>
        <button class="post-control-button post-remove-button">X</button>
        <p></p><button class="post-control-button post-load-button">Load</button>
    </div>
</template>
