<template name="adminScreen">
    <div class="admin-viewport">
        {{#each reports}}
            {{> report}}
        {{/each}}
    </div>
</template>

<template name="report">
    <div class="report-div">
        <div class="header-div">
            <a href="/forum?post={{post._id}}">
                {{postPreview}}
            </a>
            <a class="report-username" href="/user/{{user._id}}">
                {{user.username}}
            </a>
        </div>
        <div class="content-div">
            {{content}}
        </div>
        <div class="report-button-div">
            <button class="report-resolve-button">
                Resolve
            </button>
        </div>
    </div>
</template>
