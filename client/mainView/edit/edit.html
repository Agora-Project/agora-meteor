<template name="mainEdit">
    <div id="main-edit-centerer">
        <div id="main-edit">
            <input type="text" placeholder="Title (Optional)" id="main-edit-title">
            <textarea placeholder="Text" id="main-edit-textarea"></textarea>
            <div id="main-edit-button-container">
                <button id="main-edit-submit-button">Submit</button>
                <button id="main-edit-cancel-button">Cancel</button>
                {{#if errorMessage}}
                    <span id="main-edit-error-message">{{errorMessage}}</span>
                {{/if}}
            </div>
        </div>
    </div>
</template>
