<template name="mainView">
    <div id="main-container">
        <canvas id="main-viewport"></canvas>
        {{> zoomSlider}}
        {{#each detailedPosts}}
            {{> mainDetailedPost}}
        {{/each}}
        {{#if currentUser}}
            {{#if replyTarget}}
                {{> mainReply}}
            {{/if}}
            {{#if editTarget}}
                {{> mainEdit}}
            {{/if}}
            {{#if reportTarget}}
                {{> mainReport}}
            {{/if}}
        {{/if}}
    </div>
</template>

<template name="zoomSlider">
    <input type="range" id="main-zoom-range" orient="vertical" value="90">
</template>
