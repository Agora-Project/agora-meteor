<template name="mainView">
    <div id="main-container">
        <canvas id="main-viewport"></canvas>
        {{#each detailedPosts}}
            {{> mainDetailedPost}}
        {{/each}}
        {{#if currentUser}}
            {{#if replyTarget}}
                {{> mainReply}}
            {{/if}}
        {{/if}}
    </div>
</template>

<template name="mainReply">
    <div id="main-reply-centerer">
        <div id="main-reply">
            <textarea id="main-reply-textarea"></textarea>
            <div id="main-reply-button-container">
                <button id="main-reply-submit-button">Submit</button>
                <button id="main-reply-cancel-button">Cancel</button>
            </div>
        </div>
    </div>
</template>
