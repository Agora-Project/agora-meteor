<template name="mainView">
    <div id="main-container">
        <canvas id="main-viewport"></canvas>
        {{#if showFullPosts}}
            {{#each detailedPosts}}
                {{> mainDetailedPost}}
            {{/each}}
        {{else}}
            {{#each detailedPosts}}
                {{> mainBasicPost}}
            {{/each}}
        {{/if}}
        {{#if currentUser}}
            {{#if replyTarget}}
                {{> mainReply}}
            {{/if}}
            {{#if reportTarget}}
                {{> mainReport}}
            {{/if}}
        {{/if}}
        {{> mainZoomControl}}
    </div>
</template>

<template name="mainZoomControl">
    <div id="main-zoom-control-centerer">
        <div id="main-zoom-control-input">
            <button type="button" id="main-zoom-plus-button">+</button>
            <input type="range" id="main-zoom-control-slider" orient="vertical" value="90">
            <button type="button" id="main-zoom-minus-button">-</button>
        </div>
    </div>
</template>
