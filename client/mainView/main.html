<template name="mainView">
    <div id="main-container">
        <canvas id="main-viewport"></canvas>
        {{#if showFullPosts}}
            {{#each detailedPosts}}
                {{> mainDetailedPost}}
            {{/each}}
        {{else}}
            {{#each detailedPosts}}
                {{> mainBasicPost}}
            {{/each}}
        {{/if}}
        {{#if currentUser}}
            {{#if targetPost}}
                {{> mainReply}}
            {{/if}}
            {{#if reportTarget}}
                {{> mainReport}}
            {{/if}}
        {{/if}}
        {{> mainZoomControl}}
        {{#if targetActor}}
            {{>mainFloatingProfile id=targetActor}}
        {{/if}}
    </div>
</template>

<template name="mainZoomControl">
    <div id="main-zoom-control-centerer">
        <div id="main-zoom-control-input">
            <button type="button" id="main-zoom-plus-button">+</button>
            <input type="range" id="main-zoom-control-slider" orient="vertical" value="90">
            <button type="button" id="main-zoom-minus-button">-</button>

            <div id="main-zoom-pan-buttons">
                <button type="button" class="deg270" id="main-zoom-up-button"><i class="arrow up"></i></button>
                <button type="button" class="deg0" id="main-zoom-right-button"><i class="arrow right"></i></button>
                <button type="button" class="deg90" id="main-zoom-down-button"><i class="arrow down"></i></button>
                <button type="button" class="deg180" id="main-zoom-left-button"><i class="arrow left"></i></button>

            </div>
        </div>
    </div>
</template>

<template name="forum">
    {{> mainView subscription="recentAbstractPosts"}}
</template>

<template name="homeTimeline">
    {{> mainView subscription="abstractPostsByTimeline"}}
</template>
