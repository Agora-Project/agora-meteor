<template name="mainReport">
    <div id="main-report-centerer">
        <div id="main-report">
            <textarea placeholder="Text" id="main-report-textarea"></textarea>
            <div id="main-report-button-container">
                <button id="main-report-submit-button">Submit</button>
                <button id="main-report-cancel-button">Cancel</button>
                {{#if errorMessage}}
                    <span id="main-report-error-message">{{errorMessage}}</span>
                {{/if}}
            </div>
        </div>
    </div>
</template>
