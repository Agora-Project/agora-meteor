<template name="mainReply">
    <div class="main-reply-centerer">
        <div class="main-reply">
            <div class="main-reply-header">{{mode}}</div>
            <input type="text" placeholder="Summary (Optional)" class="main-reply-summary">
            <textarea placeholder="Text" class="main-reply-textarea"></textarea>
            <div class="main-reply-button-container">
                <button class="main-reply-submit-button">Submit</button>
                <button class="main-reply-cancel-button">Cancel</button>
                {{#if errorMessage}}
                    <span class="main-reply-error-message">{{errorMessage}}</span>
                {{/if}}
            </div>
        </div>
    </div>
</template>
