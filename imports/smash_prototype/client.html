<head>
  <title>agora-prototype</title>
</head>

<body>
  {{> post}}
</body>

<template name="post">
    <div class="post">
        <div class="postHeader">
            <div class="titleBar"><a href="#">{{title}}</a></div>
            <button class="closeButton"><i class="fa fa-close"></i></button>
        </div>
        <div class="postInfo">
            <a href="#"><img class="avatar" src="{{avatarURL}}" alt=""></a>
            <a class="username" href="#">{{username}}</a>
            <span>&nbsp;- 4 hours ago</span>
        </div>
        <div class="postContent">
            {{content}}
            <a class="readMoreLink" hidden href="#">Read Entire Post <i class="fa fa-angle-double-right"></i></a>
        </div>
        <div class="postFooter">
            <button class="showRepliesButton">Show Replies ({{replyCount}})</button>
            <button class="replyButton">Reply</button>
            <button class="moreDropdown">More <i class="fa fa-caret-down"></i></button>
        </div>
    </div>
</template>
